<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile API Frontend</title>
</head>
<body>
  <h1>Profile API Playground</h1>

  <!-- Create Profile -->
  <h2>Create Profile</h2>
  <form id="createForm">
    <input type="text" id="name" placeholder="Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="text" id="skills" placeholder="Skills (comma separated)">
    <input type="text" id="bio" placeholder="Bio">
    <button type="submit">Create</button>
  </form>

  <!-- Search Profile -->
  <h2>Search Profiles</h2>
  <input type="text" id="searchSkill" placeholder="Enter skill">
  <button onclick="searchProfiles()">Search</button>
  <ul id="results"></ul>

  <!-- List All Profiles -->
  <h2>All Profiles</h2>
  <button onclick="getAllProfiles()">Load Profiles</button>
  <ul id="allProfiles"></ul>

  <script src="script.js"></script>
</body>
</html>
